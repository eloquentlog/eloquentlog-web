stages:
  - verify
  - test
  - build

.nodejs: &nodejs
  image: node:12.22.1
  cache:
    paths:
      - node_modules
  before_script:
    - node --version
    - npm --version
    - make setup

# verify {{{
tslint:
  stage: verify
  <<: *nodejs
  variables:
    NODE_ENV: development
  script:
    - make verify:lint:ts
  except:
    - tags

stylint:
  stage: verify
  <<: *nodejs
  variables:
    NODE_ENV: development
  script:
    - make verify:lint:styl
  except:
    - tags
# }}}

# test {{{
test:
  stage: test
  <<: *nodejs
  variables:
    NODE_ENV: development
  script:
    - cp config.json.sample config.json
    - make test
  except:
    - tags
# }}}

# build {{{
build-debug:
  stage: build
  <<: *nodejs
  variables:
    NODE_ENV: development
  script:
    - cp config.json.sample config.json
    - make build:debug

build-release:
  stage: build
  <<: *nodejs
  variables:
    NODE_ENV: production
  script:
    - cp $CONFIG_JSON_FILE config.json
    - make build:release
    - sed -i "s/index.\(\(css\|js\)\)/index.min.\1?v=$(date +%s)/"
      dst/index.html
    - tar czvf dst.tar.gz dst
  artifacts:
    paths:
      - dst
      - dst.tar.gz
    expire_in: 3 days
  only:
    - release@eloquentlog/eloquentlog-web-console
    - tags@eloquentlog/eloquentlog-web-console
# }}}
